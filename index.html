<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STORE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div class = "wrapper">
        <div class="header">
            <div class="header-logo">
                <img src="image/WHAT2EAT.svg">
            </div>
            <nav class="header-nav">
                <a class="header-link" href="#">Home</a>
                <a class="header-link" href="#">About</a>
                <a class="header-link" href="#">Menu</a>
                <a class="header-link" href="#">Contact us</a>
            </nav>
            <button class="primary-button" onclick="authoForm ()"><a href="#" class="autho-form">Sign In</a></button>
            <div class="header-basket">
                <img src="image/akar-icons_shopping-bag.svg">
            </div>
        </div>
        <div class="main">
            <div class="main-form">
                <input class="search-window" type="text" placeholder="Search">
                <button class="search-button" type="button">Search</button>
            </div>
        </div>
        <div class="food-container">
            <div class="one-food-store">
                <div class="img-food-store">
                    <img class="food-image" src="image/unsplash_33GPuoFI7v8.svg" />
                </div>
                <div class="food-description">
                    <h4 class="food-title">First pizza store</h4>
                    <p class="cost-food">15$</p>
                </div>
            </div>
            <div class="one-food-store">
                <div class="img-food-store"> 
                    <img class="food-image" src="image/unsplash_60nzTP7_hMQ.svg" />
                </div>
                <div class="food-description">
                    <h4 class="food-title">Second pizza store</h4>
                    <p class="cost-food">20$</p>
                </div>
            </div>
            <div class="one-food-store">
                <div class="img-food-store">
                    <img class="food-image" src="image/unsplash_nP11TkjxJ7s.svg" />
                </div>
                <div class="food-description">
                    <h4 class="food-title">Third pizza store</h4>
                    <p class="cost-food">10$</p>
                </div>
            </div>
            <div class="one-food-store">
                <div class="img-food-store">
                    <img class="food-image" src="image/unsplash_sejqj6Eaqe8.svg" />
                </div>
                <div class="food-description">
                    <h4 class="food-title">Fourth pizza store</h4>
                    <p class="cost-food">20$</p>
                </div>
            </div>
        </div>
        <div class="authorization">
            <div class="input-form" onclick="closeForm ()">
                <div class="email-cont">
                    <h4>Email:</h4>
                    <input type="email">
                </div>
                <div class="pass-cont">
                    <h4>Password:</h4>
                    <input type="password">
                </div>
                <button class="log-butt">Log in</button>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
